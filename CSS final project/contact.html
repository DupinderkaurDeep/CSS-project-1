  <!-- Form for ordering wedding dresses -->
  <form action="#" method="post" class="wedding-dress-form">
    <div class="form-group"> <!-- Full Name input -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
 <!-- Phone Number input -->
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{10}" 
             title="Please enter a 10-digit phone number without spaces or dashes.">
    </div>
     <!-- Email Address input -->
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>
 <!-- Dress Type selection -->
    <div class="form-group">
      <label for="dress-type">Select Dress Type:</label>
      <select id="dress-type" name="dress-type" required>
        <option value="" disabled selected>Select Dress Type</option>
        <option value="traditional">Traditional</option>
        <option value="modern">Modern</option>
        <option value="vintage">Vintage</option>
      </select>
    </div>
<!-- Dress Size input -->
    <div class="form-group">
      <label for="dress-size">Dress Size:</label>
      <input type="text" id="dress-size" name="dress-size" placeholder="Enter your dress size (e.g., S, M, L)">
    </div>
<!-- Delivery Address textarea -->
    <div class="form-group">
      <label for="delivery-address">Delivery Address:</label>
      <textarea id="delivery-address" name="delivery-address" required></textarea>
    </div>
    <!-- Submit button -->
    <div class="submit-button">
      <input type="submit" value="Place Order" class="submit-button">
    </div>
  </form>
